<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- <script type="text/javascript" src="script.js"></script> -->

  <title>Life Insurance Pricing Estimator</title>
</head>

<body>

  <h1>
    Life Insurance Pricing Estimator
  </h1>

  <form action="#" method="post" name="myForm" id="myForm">
    <div>
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name">
    </div>

    <div>
      <label for="age">Age:</label>
      <input id="age" type="number" name="age" value="18">
    </div>

    <div>Gender:
      <input type="radio" id="male"
      name="gender" value="male" checked>
      <label for="gender_male">Male</label>

      <input type="radio" id="female"
      name="gender" value="female">
      <label for="gender_female">Female</label>
    </div>

    <div>Allergies:
      <input type="radio" id="allergies_true"
      name="allergies" value="true" checked>
      <label for="gender_male">True</label>

      <input type="radio" id="allergies_false"
      name="allergies" value="false">
      <label for="gender_female">False</label>
    </div>

    <div>Sleep Apnea:
      <input type="radio" id="sleep_apnea_true"
      name="sleep_apnea" value="true" checked>
      <label for="sleep_apnea_true">True</label>

      <input type="radio" id="sleep_apnea_false"
      name="sleep_apnea" value="false">
      <label for="sleep_apnea_false">False</label>
    </div>

    <div>Heart Disease:
      <input type="radio" id="heart_disease_true"
      name="heart_disease" value="true" checked>
      <label for="heart_disease_true">True</label>

      <input type="radio" id="heart_disease_false"
      name="heart_disease" value="false">
      <label for="heart_disease_false">False</label>
    </div>

    <input type="submit" value="Submit" id="xyz">

  </form>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
